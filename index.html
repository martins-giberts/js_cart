<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		
		<title>JS Cart sample - List</title>		
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div id="container">
			<div id="cart-preview"><span></span>❤</div>
			<ul id="list"></ul>
			<a class="js-checkout" href="form.php">Checkout</a>
		</div>
		
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="js/js.cookie.js"></script>
		<script src="js/tmpl.min.js"></script>
		<script src="js/js_cart.js"></script>
		<script id="template-list" type="text/x-tmpl">
			{% for (var i=0; i < 10; i++) { %}
				<li class="js-item">
					<a data-id="{%= i+1 %}" class="js-add-to-cart-button" href="#">❤</a>
					<span>ID: {%= i+1 %}</span>
				</li>
			{% } %}
		</script>
	</body>
</html>
